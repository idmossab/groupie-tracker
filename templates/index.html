<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users :</title>
</head>

<body>
    <h1>List of Artists</h1>
    <ul>
        {{range .}}
        <li>
            <img src="{{.Image}}" alt="Artist Image" width="100" height="100">
            <h2>{{.Name}}</h2>
            <a href="/detail?id={{.ID}}">Details</a>
        </li>
        {{end}}
    </ul>
</body>

</html>
